{% extends 'base.html' %}


{% block conteudo %}
    <h3>Lista mensalista</h3>
    <form action={% url 'core_adicionar_mensalista' %} method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Criar">
    </form>
    <table style="text-align : center">
        <thead>
            <th>veiculo</th>
            <th>inicio</th>
            <th>valor ao mes</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for mensalista in mensalistas %}
                <tr>
                    <td>{{mensalista.veiculo}}</td>
                    <td>{{mensalista.inicio}}</td>
                    <td>{{mensalista.valor_mes}}</td>
                    <td><a href={% url 'core_update_mensalista' mensalista.id %}>Update</a></td>
                    <td><a href={% url 'core_delete_mensalista' mensalista.id %}>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock conteudo %}
